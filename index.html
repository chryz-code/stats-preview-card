<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="main_pic">
      </div>
      <div class="writings">
        <p class="main-heading">Get <span id="insights">insights</span> that help your business grow.</p>
        <article class="main-words">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </article>
        <div class="stats">
          <div class="a-stat">
            <h3>10k+</h3>
            <p class="mini-stat">COMPANIES</p>
          </div>
          <div class="a-stat">
            <h3>314</h3>
            <p class="mini-stat">TEMPLATES</p>
          </div>
          <div id="a-stat" class="a-stat">
            <h3>12M+</h3>
            <p class="mini-stat">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/chryzcodez">Olanrewaju Alaba</a>.
    </div>
  </body>
</html>
